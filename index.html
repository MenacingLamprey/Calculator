<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href = "styles/style.css" rel = "stylesheet">
</head>
<body>
	<div id= "Calculator">
		<div id ="display"></div>
		<div id = "temp-display"></div>
		<button id ="add" class = "operation">+</button>
		<button id ="subtract" class = "operation">-</button>
		<button id ="multiply" class = "operation">x</button>
		<button id ="divide" class = "operation">/</button>
		<button id ="clear">clear</button>
		<button id ="equals">=</button>
		<button id ="power" class = "operation">^</button>
		<button id = "d1" class = digit>1</button>
		<button id = "d2" class = digit>2</button>
		<button id = "d3" class = digit>3</button>
		<button id = "d4" class = digit>4</button>
		<button id = "d5" class = digit>5</button>
		<button id = "d6" class = digit>6</button>
		<button id = "d7" class = digit>7</button>
		<button id = "d8" class = digit>8</button>
		<button id = "d9" class = digit>9</button>
		<button id = "d0" class = digit>0</button>
		<button id = "d.ecimal" class = digit>.</button>
	</div>
	<script src = "scripts/main.js"></script>
</body>
</html>
